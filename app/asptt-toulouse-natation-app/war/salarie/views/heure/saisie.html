<div style="margin-left: 2%" ng-controller="SaisieHeureController">
	<div class="row">
		<h1 class="page-header">Saisie de l'activité par semaine du {{beginWeek | date : 'shortDate'}} au {{endWeek | date : 'shortDate'}}</h1>
	</div>
	
	<div class="row">
		<form class="form-inline">
			<div class="form-group">Sélectionner une autre semaine
				<input type="week" ng-model="beginWeek" class="form-control" />
			</div>
			<button type="submit" class="btn btn-primary" ng-click="loadWeeks()">Afficher</button>
		</form>
	</div>
	<strong ng-show="loading">Recherche en cours...</strong>
	
<div>
	<div class="row" ng-show="beginDt">
		<h5>{{beginDt | date: 'shortDate'}} - {{endDt | date: 'shortDate'}}</h5>
	</div>
	
	<div class="row">
		<h3>Lundi</h3>
		<table class="table">
			<thead>
				<tr>
					<th>Activité</th>
					<th>Arrivé</th>
					<th>Départ</th>
					<th>Commentaire</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" class="form-control" name="activite" /></td>
					<td><input type="time" class="form-control" name="arrive" /></td>
					<td><input type="time" class="form-control" name="depart" /></td>
					<td><input type="text" class="form-control" name="commentaire" /></td>
				</tr>
			</tbody>
		</table>
		<button type="button" class="btn btn-success btn-block">Ajouter une autre libre pour lundi</button>
		<button type="button" class="btn btn-success btn-block">Valider</button>
	</div>
</div>
</div>
