<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>ASPTT Grand Toulouse Natation</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/cupertino/jquery-ui.css" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/i18n/jquery-ui-i18n.min.js"></script>
    <!-- bxSlider Javascript file -->
<script src="js/jquery.bxslider.min.js"></script>

  <!-- bxSlider CSS file -->
<link rel="stylesheet" href="css/jquery.bxslider.css" />
<link rel="stylesheet" href="css/popup.css" />
  </head>

  <body>
  	
    
    <header>
    	<section id="global-nav">
    		<nav>
    			<a href="v2.html"><img src="img/logo.png" /></a>
    			<ul id="global-nav-menu">
    				<li><a href="#login_form">Identification</a></li>
    			</ul>
    		</nav>
    	</section>
    </header>
    <div id="container">
    	<section id="main">
    	<header>

    		<ul class="bxslider">
    			<li>	<img src="img/img1.jpg" style="width:400px" /></li>
    			<li>	<img src="img/img2.jpg" style="width:400px"/></li>
    			<li>	<img src="img/img3.jpg" style="width:400px"/></li>
    			<li>	<img src="img/n1_hiver_2013.jpg" /></li>
    		</ul>
    		    		
    	</header>
    	<aside id="tools">
    			<section id="partenaires">
    				<header>Partenaires</header>
    				<div>
    						<div><img src="img/logo-acadomia.png" /></div>
    						<div><img src="img/logo-CD31.gif" /></div>
    						<div><img src="img/logo-CRMP.jpg" /></div>
    						<div><img src="img/logo-ffn.jpg" /></div>
    				</div>
    			</section>
		</aside>
    	<section id="main-content">
    		<header id="content-header">
    			A la une
    		</header>
    		<section id="content-data"></section>
    	</section>
    	</section>
    </div>
    <footer style="border: 1px solid #000000">
    	<article>Contact</article>
    </footer>
    
    <!-- popup form #1 -->
        <a href="#x" class="overlay" id="login_form"></a>
        <div class="popup">
            <h2>Welcome Guest!</h2>
            <p>Please enter your login and password here</p>
            <div>
                <label for="login">Login</label>
                <input type="text" id="login" value="" />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" value="" />
            </div>
            <input type="button" value="Log In" />

            <a class="close" href="#close"></a>
        </div>
    
    <script type="text/javascript">
	$(document).ready(function(){
			  $('.bxslider').bxSlider({
				  mode: 'fade',
				  captions: true,
				  auto: true,
				  adaptiveHeight: true
			  });
		
		
		getActu(0);

		$.ajax({
			type: "POST",
            url: "GetStructureAction.do",
            success: function(data){
            	var dataJson = $.parseJSON(data);
            	$.each(dataJson, function() {
            		var areaId = "menu-liste-" + this.id;
            		$("#global-nav-menu").append('<li id="'+areaId+'">'+this.title+'</li>');
            		
            	});
            }
		});
	});
	function getActu(fromIndex) {
		$.ajax({
            type: "POST",
            url: "GetActuAction.do?from=" + fromIndex,
            success: function(data){
            	var dataJson = $.parseJSON(data);
            	$.each(dataJson, function() {
            		$("#content-data").append('<article><div class="content-actu-header">' + this.title + '</div><div>' + this.content.value + '</div></article>');
            	});
            	$("#content-data").append('<article><div id="content-actu-more">Plus de news</div></article>');
            	$("#content-actu-more").click(function() {
            		getActu(fromIndex + 10);
            	});
            }
        });
	}
</script>
  </body>
</html>
