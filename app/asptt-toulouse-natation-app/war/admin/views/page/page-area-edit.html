<h3>Nouvel espace</h3>
<form class="form-inline">
	<div class="form-group">
		<label for="intitule">Intitulé</label>
		<input type="text" id="intitule" class="form-control" size="40" ng-model="currentArea.title" />
	</div>
	<div class="form-group">
		<label for="ordre">Ordre</label>
		<input type="number" id="ordre" class="form-control" size="2" ng-model="currentArea.order" />
	</div>
	<button type="submit" class="btn btn-success" ng-click="saveArea()">Créer</button>
</form>
