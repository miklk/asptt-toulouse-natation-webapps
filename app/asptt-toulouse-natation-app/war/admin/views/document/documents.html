<div class="container" ng-controller="DocumentListController">
	<div class="row">
	<form role="form">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-7">
				<!-- <input type="text" class="form-control" placeholder="Nom + prénom + e-mail" ng-model="formData.search" />-->
			</div>
			<div class="col-md-1">
				<button type="submit" class="btn btn-default" ng-click="search()">Rechercher</button>
			</div>
			<div class="col-md-2"></div>
		</div>
	</form>
	</div>
	<div class="row">
		<div class="col-md-6">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Titre</th>
				<th>Description</th>
				<th>Date de création</th>
				<th>Libellé(s)</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="document in documentFindResult.documents" ng-click="loadDocument(document.id)">
				<td>{{$index + 1}}</td>
				<td>{{document.title}}</td>
				<td>{{document.summary}}</td>
				<td>{{document.creationDate | date: short}}</td>
				<td>
					<span ng-repeat="libelle in document.libelles">{{libelle.intitule}}<br /></span>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	<div class="col-md-6">
		<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">{{document.title}} (créé le {{document.creationDate | date: short}})</h3>
		<h5>{{document.summary}}</h5>
	</div>
	<div class="panel-body">
		<p>{{document.fileName}}</p>
	</div>
	<div class="panel-footer">
            <a href="" title="Changer de groupe" type="button" class="btn btn-sm btn-success" ng-click="loadGroupe()"><i class="glyphicon glyphicon-th-large"></i></a>
            <a href="" title="Changer de libellé" type="button" class="btn btn-sm btn-success" ng-click="loadCreneaux()"><i class="glyphicon glyphicon-th"></i></a>
            <a title="Supprimer" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
	</div>
</div>
	</div>
	</div>
</div>
