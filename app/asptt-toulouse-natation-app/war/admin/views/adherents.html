<div class="container" ng-controller="AdherentListCtrl">
	<div class="row">
		<h1 class="page-header">Adhérents</h1>
	</div>
	<form role="form">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-7">
				<input type="text" class="form-control" placeholder="Nom + prénom + e-mail" ng-model="formData.search" />
			</div>
			<div class="col-md-1">
				<button type="submit" class="btn btn-default" ng-click="search()">Rechercher</button>
			</div>
			<div class="col-md-2"></div>
		</div>
	</form>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Nom</th>
				<th>Prénom</th>
				<th>Date de naissance</th>
				<th>Groupe</th>
				<th>Créneaux</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="adherent in adherents" ng-click="loadAdherent(adherent.id)">
				<td>{{$index + 1}}</td>
				<td>{{adherent.nom}}</td>
				<td>{{adherent.prenom}}</td>
				<td>{{adherent.dateDeNaissance}}</td>
				<td>{{adherent.groupe}}</td>
				<td>
					<span ng-repeat="creneau in adherent.creneaux">{{creneau}}<br /></span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
