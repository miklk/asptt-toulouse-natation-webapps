<div class="modal fade" id="dossier-creneaux-popup">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
        <h4 class="modal-title">Changement de cr√©neaux pour le groupe {{dossier.groupe}}</h4>
      </div>
      <div class="modal-body">
      	<select class="form-control" ng-model="dossierCreneauxParameters.creneaux"
		    	ng-options="creneau.id as (creneau.swimmingPool + ' - ' + creneau.dayOfWeek + ' - ' + (creneau.beginDt | date: 'HH:mm') + '-' + (creneau.endDt | date: 'HH:mm') + ' - (' + (creneau.placeDisponible - creneau.placeRestante) + '/' + creneau.placeDisponible + ')') for creneau in creneaux" size="30" multiple>
		</select>
      </div>
      <div class="modal-bottom">
      	<button type="button" class="btn btn-primary btn-block" ng-click="updateCreneaux()">Valider</button>
      </div>
    </div>
  </div>
</div>
