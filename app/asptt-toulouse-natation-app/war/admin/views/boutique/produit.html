<div class="col-md-4">
	<p><span class="badge">{{products.length}} produit(s)</span></p>
	<button type="button" class="btn btn-default btn-sm" ng-click="goBackToFull()"><span class="glyphicon glyphicon-chevron-left"></span></button>
	<table class="table table-hover">
	    <thead>
	        <tr>
	            <th>Intitul√©</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr ng-repeat="product in products| orderBy:'title'" ng-click="edit(product)">
	            <td>{{product.title}}</td>
	        </tr>
	    </tbody>
	</table>
</div>
<div class="col-md-8">
    <form>
        <div class="form-group">
            <label>Titre</label>
            <input type="text" class="form-control" ng-model="currentProduct.title" placeholder="Titre" />
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="3" ng-model="currentProduct.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <label>Prix</label>
            <div class="form-inline">
	            <input type="number" class="form-control" ng-model="currentProduct.price" />
	            <input type="number" class="form-control" ng-model="currentProduct.price2" />
	            <input type="number" class="form-control" ng-model="currentProduct.price3" />
            </div>
        </div>
        <div class="form-group">
            <label>Images</label>
            <input type="text" class="form-control" ng-model="currentProduct.image" placeholder="Image" />
        </div>
        <button type="button" class="btn btn-primary btn-block" ng-click="createOrUpdate()">Enregistrer</button>
    </form>
</div>
