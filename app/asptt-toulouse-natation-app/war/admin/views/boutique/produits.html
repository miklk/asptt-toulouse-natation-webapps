<div class="container-fluid" ng-controller="BoutiqueCtrl">
	<div class="row">
		<h1 class="page-header">Produits</h1>
	</div>
	<div class="row" ng-show="products && showFull">
		<p><span class="badge">{{products.length}} produit(s)</span></p>
		<table class="table table-hover">
			<thead>
				<tr>
					<th></th>
					<th>Intitul√©</th>
					<th>Description</th>
					<th>Prix</th>
					<th>Autres</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="10"><button type="button" class="btn btn-sm btn-primary" ng-click="edit(null)">Ajouter</button>
				</tr>
			</tfoot>
			<tbody>
				<tr ng-repeat="product in products">
					<td><button type="button" class="btn btn-danger btn-xs" ng-click="deleteProduct(product)">
						<span class="glyphicon glyphicon-remove"></span>
					</button>&nbsp;
					<button type="button" class="btn btn-info btn-xs" ng-click="edit(product)">
						<span class="glyphicon glyphicon-edit"></span>
					</button>
					</td>
					<td>{{product.title}}</td>
					<td>{{product.description}}</td>
					<td>{{displayPrice(product)}}</td>
					<td>{{product.image}}</td>
				</tr>
			</tbody>
		</table>
	</div>
    <div class="row" ng-hide="showFull">
    	<div ng-include="'views/boutique/produit.html'"></div>
	</div>
</div>
