<div class="col-md-4">
	<p><span class="badge">{{actualites.length}} actualite(s)</span></p>
	<button type="button" class="btn btn-default btn-sm" ng-click="goBackToFull()"><span class="glyphicon glyphicon-chevron-left"></span></button>
	<table class="table table-hover">
	    <thead>
	        <tr>
	            <th>Intitul√©</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr ng-repeat="actualite in actualites" ng-click="edit(actualite)">
	            <td>{{actualite.title}}</td>
	        </tr>
	    </tbody>
	</table>
</div>
<div class="col-md-8">
    <form>
        <div class="form-group">
            <label>Titre</label>
            <input type="text" class="form-control" ng-model="currentActualite.title" placeholder="Titre" />
        </div>
        <div class="form-group">
            <label>Images</label>
            <input type="text" class="form-control" ng-model="currentActualite.image" placeholder="Image" />
        </div>
        <button type="button" class="btn btn-primary btn-block" ng-click="publish()">Publier</button>
    </form>
</div>
