
    <link rel="stylesheet" href="../js/bootstrap-calendar/css/calendar.min.css">
<div class="row">
<h1>Calendrier sportif</h1>
</div>

<div class="row">
	<div class="page-header">
<h3></h3>
		<div class="pull-right form-inline">
			<div class="btn-group">
				<button class="btn btn-primary" data-calendar-nav="prev"><< Précédent</button>
				<button class="btn" data-calendar-nav="today">Aujourd'hui</button>
				<button class="btn btn-primary" data-calendar-nav="next">Suivant >></button>
			</div>
			<div class="btn-group">
				<button class="btn btn-warning" data-calendar-view="year">Année</button>
				<button class="btn btn-warning active" data-calendar-view="month">Mois</button>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-10">
		<div id="calendar"></div>
	</div>
	<div class="col-md-2" style="margin-top: 5%">
		<h4>Légende</h4>
		<ul class="unstyled list-unstyled">
			<li><span class="pull-left event event-poussins"></span>Poussins</li>
			<li><span class="pull-left event event-benjamins"></span>Benjamins</li>
			<li><span class="pull-left event event-minimes"></span>Minimes / Cadets</li>
			<li><span class="pull-left event event-juniors"></span>Juniors / Séniors</li>
			<li><span class="pull-left event event-masters"></span>Masters</li>
			<li><span class="pull-left event event-commun"></span>Minimes, Cadets, Juniors, Séniors</li>
		</ul>
	</div>
</div>

<div class="row" style="margin-top: 5%" ng-controller="CalendarController">
    <div class="col-md-10">
        <div class="row" ng-repeat="(libelle, documents) in results" id="{{$index}}">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>{{libelle}} <span class="badge">{{documents.length}}</span></h4>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <a href="http://docs.google.com/viewer?embedded=true&url=http%3A%2F%2Fwww.asptt-toulouse-natation.com%2FdownloadDocument%3FdocumentId%3D{{document.id}}%26fileId%3D{{document.data}}" target="_blank" class="list-group-item" ng-repeat="document in documents">
                            <h5 class="list-group-item-heading">{{document.title}}</h5>
                            <p class="list-group-item-text">
                                <span class="text-muted" ng-hide="!document.summary"><small>{{document.summary}}</small></span>
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
