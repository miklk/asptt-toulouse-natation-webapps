<!DOCTYPE html>
<html lang="fr" ng-app="adminApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
     <link rel="shortcut icon" href="../img/favicon.png">

    <title>ASPTT Toulouse Natation - Administration</title>

    <!-- Bootstrap core CSS -->
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/inscription.css" />


	<style>
	[ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak {
	    display: none;
	}
	</style>
  </head>
<!-- NAVBAR
================================================== -->
  <body style="background-color: #e9f8fc;">
	<div class="container-fluid" ng-controller="LoginController" ng-cloak>
		<div class="row">
			<div class="col-md-4">
				<img src="../img/logoclub.png" style="max-height: 60px" />
			</div>
			<div class="col-md-8">
				<h2>ASPTT Toulouse Natation Salariés</h2>
			</div>
		</div>
		<div class="row" style="margin-top: 5%">
      		<div class="col-md-4 col-md-offset-4">
      			<div class="panel panel-default">
				  <div class="panel-heading"><h3 class="panel-title">Connexion</h3></div>
				  <div class="panel-body">
					    <form role="form" name="loginForm" ng-submit="authenticate()" novalidate>
			             <div class="form-group" ng-show="loginForm.$submitted && !authenticated && authenticationResponse">
			                 <span class="text-danger">Adresse e-mail ou mot de passe inconnu.</span>
			             </div>
						<div class="form-group">
							<input type="email" class="form-control" id="email" name="email" placeholder="Adresse e-mail" ng-model="credentials.email" required />
					    </div>
						<div class="form-group">
							<input type="password" class="form-control" name="password" id="password" placeholder="Mot de passe" ng-model="credentials.password" required />
						</div>
						<div class="clearfix">
							<a href="" class="pull-right">Mot de passe oublié ?</a>
						</div>
						<div class="form-group">
							<button class="btn btn-default btn-block" type="submit">Connexion</button>
						</div>
						</form>
					</div>
	            </div>
			</div>
		</div>

		<!-- FOOTER -->
      <footer>
      </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../bootstrap/assets/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../bootstrap/assets/js/holder.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/i18n/angular-locale_fr-fr.js"></script>

    <script type="text/javascript" src="../admin/js/login/LoginController.js"></script>
    <script type="text/javascript" src="../admin/js/login/LoginService.js"></script>
    <script type="text/javascript" src="../admin/js/controllers.js"></script>
    <script type="text/javascript" src="../admin/js/services.js"></script>
    <script type="text/javascript" src="../admin/js/app0.js"></script>


    <script type="text/javascript">$('#login-modal').modal();</script>

  </body>
</html>
