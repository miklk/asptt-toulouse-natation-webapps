<form class="form-horizontal">
	<h3>Parents</h3>
	<div class="form-group">
		<div class="col-md-1"></div>
		<div class="form-inline">
			<label for="parent1Nom" class="control-label">Nom</label>
			<input type="text" class="form-control" id="parent1Nom" name="parent1Nom" placeholder="Nom" size="50" ng-model="dossier.principal.parent1Nom" required />
			<label for="parent1Prenom" class="control-label">Prenom</label>
			<input type="text" class="form-control" id="parent1Prenom" name="parent1Prenom" placeholder="Prenom" size="50" ng-model="dossier.principal.parent1Prenom" required />
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-1"></div>
		<div class="form-inline">
			<label for="parent2Nom" class="control-label">Nom</label>
			<input type="text" class="form-control" id="parent2Nom" name="parent2Nom" placeholder="Nom" size="50" ng-model="dossier.principal.parent2Nom" />
			<label for="parent2Prenom" class="control-label">Prenom</label>
			<input type="text" class="form-control" id="parent2Prenom" name="parent2Prenom" placeholder="Prenom" size="50" ng-model="dossier.principal.parent2Prenom" />
		</div>
	</div>

	<h3>Adresse</h3>
	<div class="form-group">
		<label for="adresse" class="col-md-2 control-label">Adresse complète</label>
		<div class="col-md-10">
			<input type="text" class="form-control" id="adresse" name="adresse" placeholder="Adresse postale" size="100" ng-model="dossier.principal.adresse" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-1"></div>
		<div class="form-inline">
			<label for="codePostal" class="control-label">Code postal</label>
			<input type="text" class="form-control" id="codePostal" name="codePostal" placeholder="Code postal" size="10" ng-model="dossier.principal.codepostal" />
			<label for="ville" class="control-label">Ville</label>
			<input type="text" class="form-control" id="ville" name="ville" placeholder="Ville" size="50" ng-model="dossier.principal.ville" />
		</div>
	</div>
	
	<h3>Communication</h3>
	<div class="form-group">
		<div class="col-md-1"></div>
		<div class="form-inline">
			<label for="telephone" class="control-label">Numéro de téléphone principal</label>
			<input type="tel" class="form-control" id="telephone" name="telephone" size="15" ng-model="dossier.principal.telephone" />
			<label for="telephoneSecondaire" class="control-label">Numéro de téléphone secondaire</label>
			<input type="tel" class="form-control" id="telephoneSecondaire" size="15" ng-model="dossier.principal.telephoneSecondaire" />
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-md-2 control-label">Adresse e-mail (usuelle pour toutes les communications)</label>
		<div class="col-md-10">
			<input type="email" class="form-control" id="email" name="email" placeholder="E-mail" size="50" ng-model="dossier.principal.email" />
		</div>
	</div>
	<div class="form-group">
		<label for="email2" class="col-md-2 control-label">Adresse e-mail secondaire</label>
		<div class="col-md-10">
			<input type="email" class="form-control" id="email2" placeholder="E-mail secondaire" size="50" ng-model="dossier.principal.emailsecondaire" />
		</div>
	</div>
	
	<h3>Profession</h3>
	<div class="form-group">
		<div class="col-md-1"></div>
		<div class="form-inline">
			<label for="select-profession-parent1" class="control-label">Profession</label>
			<select id="select-profession-parent1" class="form-control" name="cspParent1" ng-model="dossier.principal.parent1Csp" ng-options="csp for csp in cspList">
			</select>
			<label for="input-profession-parent1" class="control-label">Précisez</label>
			<input id="input-profession-parent1" name="professionParent1" type="text" class="form-control" size="30" ng-model="dossier.principal.parent1Profession" />
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-md-1"></div>
		<div class="form-inline">
			<label for="select-profession-parent2" class="control-label">Profession</label>
			<select id="select-profession-parent2" class="form-control" ng-model="dossier.principal.parent2Csp" ng-options="csp for csp in cspList">
			</select>
			<label for="input-profession-parent2" class="control-label">Précisez</label>
			<input id="input-profession-parent2" type="text" class="form-control" size="30" ng-model="dossier.principal.parent2Profession" />
		</div>
	</div>
	
	<h3>Contact accident</h3>
	<div class="form-group">
		<div class="form-inline">
			<label for="accidentNom1" class="control-label">Nom</label>
			<input type="text" class="form-control" id="accidentNom1" placeholder="Nom" size="40" ng-model="dossier.principal.accidentNom1" />
			<label for="accidentPrenom1" class="control-label">Prénom</label>
			<input type="text" class="form-control" id="accidentPrenom1" placeholder="Prénom" size="40" ng-model="dossier.principal.accidentPrenom1" />
			<label for="accidentTelephone1" class="control-label">Téléphone</label>
			<input type="text" class="form-control" id="accidentTelephone1" placeholder="Téléphone" ng-model="dossier.principal.accidentTelephone1" />
		</div>
	</div>
	<div class="form-group">
		<div class="form-inline">
			<label for="accidentNom2" class="control-label">Nom</label>
			<input type="text" class="form-control" id="accidentNom2" placeholder="Nom" size="40" ng-model="dossier.principal.accidentNom2" />
			<label for="accidentPrenom2" class="control-label">Prénom</label>
			<input type="text" class="form-control" id="accidentPrenom2" placeholder="Prénom" size="40" ng-model="dossier.principal.accidentPrenom2" />
			<label for="accidentTelephone2" class="control-label">Téléphone</label>
			<input type="text" class="form-control" id="accidentTelephone2" placeholder="Téléphone" ng-model="dossier.principal.accidentTelephone2" />
		</div>
	</div>
	
	<h3>Contribution</h3>
		<ul>
			<li ng-repeat="contribution in getContribution()">{{contribution}}</li>
		</ul>
	<button type="button" class="btn btn-primary btn-block" ng-click="update()">Valider les modifications</button>
</form>
