<div class="modal fade" id="dossier-creer-popup">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
        <h4 class="modal-title">Créer un nouveau dossier</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="creer-email" class="col-md-2 control-label">E-mail</label>
                <div class="col-md-10">
                    <input type="email" id="creer-email" class="form-control" ng-model="creation.email" />
                </div>
            </div>
            <div class="form-group">
                <label for="creer-mdp" class="col-md-2 control-label">Mot de passe</label>
                <div class="col-md-10">
                    <input type="number" id="creer-mdp" class="form-control" ng-model="creation.mdp" />
                </div>
            </div>
             <div class="form-group">
                <label for="creer-nom" class="col-md-2 control-label">Nom</label>
                <div class="col-md-10">
                    <input type="text" id="creer-nom" class="form-control" ng-model="creation.nom" />
                </div>
            </div>
             <div class="form-group">
                <label for="creer-prenom" class="col-md-2 control-label">Prénom</label>
                <div class="col-md-10">
                    <input type="text" id="creer-prenom" class="form-control" ng-model="creation.prenom" />
                </div>
            </div>
        </form>
      </div>
      <div class="modal-bottom">
        <button type="button" class="btn btn-primary btn-block" ng-click="creerDossier()">Valider</button>
      </div>
    </div>
  </div>
</div>
