	<div class="row">
		<h1 class="page-header">Créer un utilisateur</h1>
	</div>
	<form role="form" class="form-horizontal" name="userForm" ng-submit="creer()" novalidate>
		<div class="form-group">
			<label for="email" class="col-md-2 control-label">E-mail</label>
			<div class="col-md-6">
				<input type="email" class="form-control" id="email" 
					placeholder="E-mail" ng-model="userCreateAction.email" 
					name="email" required />
			</div>
		</div>
		<div class="form-group">
			<label for="nom" class="col-md-2 control-label">Nom</label>
			<div class="col-md-6">
				<input type="text" class="form-control" id="nom" placeholder="Nom" ng-model="userCreateAction.nom" name="nom" required />
			</div>
		</div>
		<div class="form-group">
			<label for="prenom" class="col-md-2 control-label">Prénom</label>
			<div class="col-md-6">
				<input type="text" class="form-control" id="prenom" placeholder="Prénom" ng-model="userCreateAction.prenom" name="prenom" required />
			</div>
		</div>
		<div class="form-group">
			<label for="authorizations" class="col-md-2 control-label">Droits d'accès</label>
			<div class="col-md-6">
				<select class="form-control" name="authorizations" ng-model="userCreateAction.authorizations" ng-options="access as access for access in availableAuthorizations" multiple="multiple" required="required">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-md-2 control-label">Mot de passe</label>
			<div class="col-md-6">
				<input type="text" class="form-control" id="password" name="password" ng-model="userCreateAction.password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-primary btn-lg btn-block">Créer</button>
			</div>
		</div>
	</form>
