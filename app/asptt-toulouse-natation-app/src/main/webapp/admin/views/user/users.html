<div class="container" ng-controller="UserController">
	<div class="row">
		<h1 class="page-header">Utilisateurs</h1>
	</div>
	
	<button class="btn btn-primary" role="button" data-toggle="collapse" data-target="#user-creer">Créer un utilisateur</button>
		<div id="user-creer" class="collapse">
			<div ng-include="'views/user/user-creer.html'"></div>
		</div>
	<form role="form">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-7">
				<input type="text" class="form-control" placeholder="Nom + prénom + e-mail" ng-model="formData.search" />
			</div>
			<div class="col-md-1">
				<button type="submit" class="btn btn-default" ng-click="search()">Rechercher</button>
			</div>
			<div class="col-md-2"></div>
		</div>
	</form>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>E-mail</th>
				<th>Nom</th>
				<th>Prénom</th>
				<th>Droits d'accès</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in userFindResult.users" ng-click="loadUser(user)">
				<td>{{$index + 1}}</td>
				<td>{{user.emailAddress}}</td>
				<td>{{user.userData.firstName}}</td>
				<td>{{user.userData.lastName}}</td>
				<td>
					<span ng-repeat="profile in user.profiles">{{profile}}<br /></span>
				</td>
				<td>
					<button type="button" class="btn btn-danger btn-xs" ng-click="remove(user.id, $index)">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
